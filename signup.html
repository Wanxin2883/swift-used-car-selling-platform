<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <meta name = "keywords" content = "Car, Automobile, Proton, Perodua">
        <meta name = "description" content = "Experience the future of car shopping today with Swift, the trailblazing integrated car e-commerce platform that brings tomorrow's vehicles right to your fingertips!">
        <title>SWIFT Sign Up</title>
        
        <!--Link To Java Script & jQuery-->
        <script src = main.js></script>
        
        <!--Link to CSS file and font icon-->
        <link rel = "stylesheet" href = "style.css">
        <link rel = "stylesheet" href = "signlogin.css">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <header> 
            <!--Display the logo of our website-->
            <a href = "index.html" class = "logo"><img src = "img/logo.png" alt = "SWIFT"></a>
            
            <!--Display the menu icon when screen is smaller-->
            <div class = "fa fa-bars" id = "menu-icon"></div>

            <!--Navigation bar of Swift Website-->
            <ul class = "navbar">
                <li><a href = "index.html">Home</a></li>
                <li><a href = "signup.html">Sign Up</a>
                    <ul class = "submenu">
                        <li><a href = "signup.html">Sign Up</a></li>
                        <li><a href = "login.html">Login</a></li>
                    </ul>
                </li>
                <li><a href = "about.html">About Us</a></li>
                <li><a href = "cars.html">Our Cars</a>
                    <ul class = "submenu">
                        <li><a href = "/cars.html#proton">Proton</a></li>
                        <li><a href = "/cars.html#perodua">Perodua</a></li>
                        <li><a href = "/cars.html#honda">Honda</a></li>
                        <li><a href = "/cars.html#toyota">Toyota</a></li>
                        <li><a href = "/cars.html#nissan">Nissan</a></li>
                    </ul>
                </li>
            </ul>

            <!--Display language translator and contact icon-->
            <div class = "navbar-btn">
                <a href = "#" class = "fa fa-globe"></a>
                <a href = "#footer" class = "fa fa-phone"></a>
                <!--Search Icon-->
                <i id = "search-icon" class = "fa fa-search"></i>
                <!--Search Box-->
                <div class = "search-box container">
                    <input type = "search" placeholder = "Search for cars by brand & model">
                </div>
            </div>
        </header>

        <div class="signup-box">
            <h1>SIGN UP</h1>
            <hr>
                <p>Already have an account?&nbsp;<a href="login.html">Log In</a></p>
            <form id = "myForm">
                <div class="row">
                    <div class="column">
                        <label>Full Name</label>
                        <input type = "text" id = "name" name = "name" placeholder = "Enter your Full Name" required>
                        <label>Date of Birth</label>
                        <input type = "date" id = "date" name = "date" required>
                        <label>Email</label>
                        <input type = "email" id = "email" name = "email" placeholder = "Enter your Email" required>
                    </div>
                    <div class = "vertical-line"></div>
                    <div class = "column2">
                        <label>Contact No.</label>
                        <input type = "tel" id = "contact" name = "contact" placeholder = "012-3456789" pattern = "[0-9]{3}-[0-9]{7}" required>
                        <label>State</label>
                        <input type = "text" id = "state" name = "state" placeholder = "Enter your State" required>
                        <label>Password</label>
                        <input type = "password" id = "pass" name = "pass" placeholder = "Enter your Password" required>
                    </div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="para">
                By signing up, you agree to our <a href = "#">Terms of Use</a> and you have read our 
                <a href = "#"> Policy Privacy</a>.
            </p>
        </div>
    </body>
</html>
