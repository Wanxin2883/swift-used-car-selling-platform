<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <meta name = "keywords" content = "Car, Automobile, Proton, Perodua">
        <meta name = "description" content = "Experience the future of car shopping today with Swift, the trailblazing integrated car e-commerce platform that brings tomorrow's vehicles right to your fingertips!">
        <title>SWIFT Sign Up</title>
        
        <!--Link To Java Script & jQuery-->
        <script src = main.js></script>

        <!--Link to CSS file and font icon-->
        <link rel = "stylesheet" href = "style.css">
        <link rel = "stylesheet" href = "signlogin.css">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <header> 
            <!--Display the logo of our website-->
            <a href = "index.html" class = "logo"><img src = "img/logo.png" alt = "SWIFT"></a>
            
            <!--Display the menu icon when screen is smaller-->
            <div class = "fa fa-bars" id = "menu-icon"></div>

            <!--Navigation bar of Swift Website-->
            <ul class = "navbar">
                <li><a href = "index.html">Home</a></li>
                <li><a href = "signup.html">Sign Up</a>
                    <ul class = "submenu">
                        <li><a href = "signup.html">Sign Up</a></li>
                        <li><a href = "login.html">Login</a></li>
                    </ul>
                </li>
                <li><a href = "about.html">About Us</a></li>
                <li><a href = "cars.html">Our Cars</a>
                    <ul class = "submenu">
                        <li><a href = "/cars.html#proton">Proton</a></li>
                        <li><a href = "/cars.html#perodua">Perodua</a></li>
                        <li><a href = "/cars.html#honda">Honda</a></li>
                        <li><a href = "/cars.html#toyota">Toyota</a></li>
                        <li><a href = "/cars.html#nissan">Nissan</a></li>
                    </ul>
                </li>
            </ul>

            <!--Display language translator and contact icon-->
            <div class = "navbar-btn">
                <a href = "#" class = "fa fa-globe"></a>
                <a href = "#footer" class = "fa fa-phone"></a>
                <!--Search Icon-->
                <i id = "search-icon" class = "fa fa-search"></i>
                <!--Search Box-->
                <div class = "search-box container">
                    <input type = "search" placeholder = "Search for cars by brand & model">
                </div>
            </div>
        </header>

        <div class="login-box">
            <h1>LOGIN</h1>
            <hr>
            <p>Don't have an account?&nbsp;<a href="signup.html">Sign Up</a></p>
            <div class = "column">
                <form>
                    <label>Email</label>
                    <input type = "email" id = "email" name = "email" placeholder = "Enter your Email" required>
                    <label>Password</label>
                    <input type = "password" id = "pass" name = "pass" placeholder = "Enter your Password" required>
                    <button type = "submit">Login</button><br><br>
                </form>
                <p class = "para"> 
                    Forgot Password? <a href = "#">Reset</a><br><br>
                    <a href = "#">Terms of Use</a> &emsp; 
                    <a href = "#">Policy Privacy</a> </p>
            </div>
        </div>  
    </body>
</html>
